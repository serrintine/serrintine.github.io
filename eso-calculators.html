<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ESO Calculators</title>
	<link rel="stylesheet" href="css/eso.css">
	<link rel="stylesheet" href="css/multiselect.css">
	<script src="js/subclasses.js"></script>
	<script src="js/armorValues.js"></script>
	<script src="js/critDamageValues.js"></script>
	<script src="js/penetrationValues.js"></script>
</head>
<body translate="no">
	<div class="container">
		<h1>
			ESO Calculators (U47)
			<span class="tooltip" id="copy" tooltip="Permalink">
				<svg class="permalink" width="800px" height="800px" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path id="icon1" d="M7.05025 1.53553C8.03344 0.552348 9.36692 0 10.7574 0C13.6528 0 16 2.34721 16 5.24264C16 6.63308 15.4477 7.96656 14.4645 8.94975L12.4142 11L11 9.58579L13.0503 7.53553C13.6584 6.92742 14 6.10264 14 5.24264C14 3.45178 12.5482 2 10.7574 2C9.89736 2 9.07258 2.34163 8.46447 2.94975L6.41421 5L5 3.58579L7.05025 1.53553Z" fill="#000000"/>
					<path id="icon2" d="M7.53553 13.0503L9.58579 11L11 12.4142L8.94975 14.4645C7.96656 15.4477 6.63308 16 5.24264 16C2.34721 16 0 13.6528 0 10.7574C0 9.36693 0.552347 8.03344 1.53553 7.05025L3.58579 5L5 6.41421L2.94975 8.46447C2.34163 9.07258 2 9.89736 2 10.7574C2 12.5482 3.45178 14 5.24264 14C6.10264 14 6.92742 13.6584 7.53553 13.0503Z" fill="#000000"/>
					<path id="icon3" d="M5.70711 11.7071L11.7071 5.70711L10.2929 4.29289L4.29289 10.2929L5.70711 11.7071Z" fill="#000000"/>
				</svg>
			</span>
		</h1>
		<h5>Permalink is now supported. If the link is corrupted there's no guarantee the calculators or even the page as whole will function. Last updated: Aug 26, 2025</h5>
		<div id="calculator">
			<form>
				<label class="legend" for="subclasses">Subclasses</label>
				<select id="subclass" name="subclass"></select>
				<fieldset>
					<legend>Armor Distribution</legend>
					<div class="flex-container short">
						<div id="heavyArmor" name="heavyArmor" data-armor></div>
						<hr />
						<div id="mediumArmor" name="mediumArmor" data-armor></div>
						<hr />
						<div id="lightArmor" name="lightArmor" data-armor></div>
					</div>
				</fieldset>
				<div class="flex-container controls">
					<label class="form-control">
						<input type="radio" name="radio" id="critDamage" value="critDamage" />
						Crit Damage
					</label>
					<label class="form-control">
						<input type="radio" name="radio" id="penetration" value="penetration" />
						Penetration
					</label>
				</div>
				<fieldset>
					<legend data-calc-sources>Sources</legend>
					<div id="base" name="base" data-source></div>
					<hr />
					<div id="group" name="group" data-source></div>
					<hr />
					<div id="self" name="self" data-source></div>
				</fieldset>
			</form>
			<form class="result flex-container" name="result">
				<fieldset>
					<legend>Crit Rate</legend>
					<div class="number-input big enabled"><input class="quantity" min="0" max="100" name="critRate" id="critRate" value="70" type="number" autocomplete="off"></div>
				</fieldset>
				<fieldset>
					<legend data-calc-result>Result</legend>
					<div class="flex-container">
						<input type="text" id="displayResult" disabled>
						<div>/</div>
						<input type="text" id="displayCap" disabled>
					</div>
				</fieldset>
				<fieldset>
					<legend id="cap">Under Cap</legend>
					<input type="text" id="displayMissing" disabled>
				</fieldset>
				<fieldset>
					<legend>Damage Loss</legend>
					<input type="text" id="displayDamageLoss" disabled>
				</fieldset>
			</form>
		</div>
	</div>
	<script src="js/multiselect.js"></script>
	<script src="js/calculator.js"></script>
	<script src="js/permalink.js"></script>
</body>
</html>
