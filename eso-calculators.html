<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ESO Calculators</title>
	<link rel="stylesheet" href="css/eso.css">
	<script src="js/subclasses.js"></script>
	<script src="js/armorValues.js"></script>
	<script src="js/critDamageValues.js"></script>
	<script src="js/penetrationValues.js"></script>
</head>
<body translate="no">
	<div class="container">
		<h1>ESO Calculators (U47)</h1>
		<h5>Under construction. You might experience unintended behavior while this tool is being updated to support different calculators. Last updated: Aug 19, 2025</h5>
		<div id="calculator">
			<form>
				<label class="legend" for="subclasses">Subclasses</label>
				<select id="subclass" name="subclass"></select>
				<fieldset>
					<legend>Armor Distribution</legend>
					<div class="flex-container short">
						<div id="heavyArmor" name="heavyArmor" data-armor></div>
						<hr />
						<div id="mediumArmor" name="mediumArmor" data-armor></div>
						<hr />
						<div id="lightArmor" name="lightArmor" data-armor></div>
					</div>
				</fieldset>
				<div class="flex-container" style="margin:0 auto;margin-top:20px;margin-bottom:10px;width:400px">
					<label class="form-control">
						<input type="radio" name="radio" id="critDamage" checked />
						Crit Damage
					</label>
					<label class="form-control">
						<input type="radio" name="radio" id="penetration" />
						Penetration (WIP)
					</label>
					<label class="form-control">
						<input type="radio" name="radio" id="resistance" disabled />
						<s>Resistance</s>
					</label>
				</div>
				<fieldset>
					<legend data-calc-sources>Crit Damage Sources</legend>
					<div id="base" name="base" data-source></div>
					<hr />
					<div id="group" name="group" data-source></div>
					<hr />
					<div id="self" name="self" data-source></div>
				</fieldset>
			</form>
			<form class="result flex-container" name="result">
				<fieldset>
					<legend>Crit Rate</legend>
					<div class="number-input big enabled"><input class="quantity bg-light" min="0" max="100" name="critRate" id="critRate" value="70" type="number" autocomplete="off"></div>
				</fieldset>
				<fieldset>
					<legend data-calc-result>Crit Damage</legend>
					<div>
						<input type="text" id="displayCritDamage" disabled><span>/</span>
						<input type="text" id="critCap" disabled>
					</div>
				</fieldset>
				<fieldset>
					<legend id="cap">Under Cap</legend>
					<input type="text" id="displayMissing" disabled>
				</fieldset>
				<fieldset>
					<legend>Damage Loss</legend>
					<input type="text" id="displayDamageLoss" disabled>
				</fieldset>
			</form>
		</div>
	</div>
	<script src="js/calculator.js"></script>
	<script src="js/multiselect.js"></script>
</body>
</html>
